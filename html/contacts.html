<section class="content py-5" id="contact">
    <div class="container-lg py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <h1 class="fw-bold mb-5">Contact Me</h1>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="contact-item d-flex">
                <div class="icon text-info">
                    <i class="bi bi-envelope-fill"></i>
                </div>
                <div class="text ms-3">
                    <h3 class="fs-5">Email</h3>
                    <p class="text-muted">sogeyanaluntu@gmail.com</p>
                </div>
            </div>
            <div class="contact-item d-flex">
                <div class="icon fs-4 text-info">

                <div class="text ms-3">
                    <h3 class="fs-5">Phone</h3>
                    <p class="text-muted">067 826 7299</p>
                </div>
            </div>
            <div class="contact-item d-flex">
                <div class="icon fs-4 text-info">
                    <i class="bi bi-geo-alt-fill"></i>
                </div>
                <div class="text ms-3">
                    <h3 class="fs-5">Email</h3>
                    <p class="text-muted">sogeyanaluntu@gmail.com</p>
                </div>
            </div>
            <div class="col-md-7">
                <div class="contact form">
                    <form>
                        <div class="row">
                            <div class="col-lg-6 mb-4">
                                <input type="text" placeholder="Your Name" class="form-control form-control-lg border-0 shadow-sm">
                            </div>
                            <div class="col-lg-6 mb-4">
                                <input type="text" placeholder="Your Email" class="form-control form-control-lg border-0 shadow-sm">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 mb-4">
                                <input type="text" placeholder="Subject" class="form-control form-control-lg border-0 shadow-sm">
                            </div>
                        </div>
                    <!-- <div class="row">

                        </div>
                    </div> -->
                        <div class="col-lg-12 mb-4">
                            <textarea placeholder="Your Message" class="form-control form-control-lg border-0 shadow-sm" id="exampleFormControlTextarea1" rows="3">
                            </textarea>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-info px-3">Send mess</button>
                            </div>
                        </div>
                    </form>
                </div>
